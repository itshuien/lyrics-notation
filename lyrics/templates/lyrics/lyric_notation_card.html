<div class="card lyric-notation-card d-none" data-notation-id="{{ lyric_notation.id }}">
  <div class="card-body">
    <div class="d-flex justify-content-end mb-1">
      <button class="btn p-0 mr-1" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-three-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
        </svg>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item btn-edit" href="#">Edit</a>
        <form action="{% url 'lyrics:delete_lyric_notation' lyric_notation.id %}" method="delete">
          <button type="submit" class="dropdown-item">Delete</button>
        </form>
      </div>
      <button class="btn btn-close p-0">
        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </div>

    <div class="selected-text">{{ lyric_notation.selected_text }}</div>
    <p class="card-text content">{{ lyric_notation.content }}</p>

    <form action="{% url 'lyrics:update_lyric_notation' lyric_notation.id %}" method="post" class="form-edit mt-3 d-none">
      {% csrf_token %}
      <div class="form-group">
        <textarea name="content" class="form-control" rows="3" required>{{ lyric_notation.content }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Confirm</button>
      <button type="button" class="btn btn-secondary btn-cancel-edit">Cancel</button>
    </form>
  </div>
</div>
