{% extends "index.html" %}

{% load static %}

{% block script %}
  <link rel="stylesheet" type="text/css" href="{% static 'lyrics/styles/main.css' %}">
  <script>
    const lyricNotations = JSON.parse("{{ lyric_notations|escapejs }}");
  </script>
  <script src="{% static 'lyrics/javascript/lyricNotations.js' %}" defer></script>
{% endblock %}

{% block content %}
  <h2>{{ lyric.title }}</h2>
  <h5>{{ lyric.artist }}</h5>

  <div id="lyric" class="mt-5">
  {% for line in lyric.lines %}
    {% if line|cut:' ' == '' %}
      <br id="line{{ forloop.counter0 }}">
    {% else %}
      <p id="line{{ forloop.counter0 }}">{{ line }}</p>
    {% endif %}
  {% endfor %}
  </div>
{% endblock %}
